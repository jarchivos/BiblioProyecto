<ion-header>
    <ion-navbar>
        <ion-title>listado de usuarios</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <ion-card-header>
            TRAER LOS USUARIOS
        </ion-card-header>
        <ion-list>
            <ion-item>
                <ion-label floating>NÃºmero de Usuarios</ion-label>
                <ion-input type="number" value="" [(ngModel)]="numero"></ion-input>
            </ion-item>
            <ion-item>
                <button ion-button (click)="consultar()">Traer</button>
            </ion-item>
        </ion-list>
    </ion-card>

    <!--
    <ion-list>
        <button ion-item *ngFor="let persona of edificio">
                {{persona.gender}}
    </button>   
</ion-list>
    -->

    <ion-list>  
        <div *ngFor="let persona of edificio">
            <ion-item *ngIf="persona.gender == 'female'">
                <ion-avatar>
                    <img src="{{persona.picture.thumbnail}}">
                </ion-avatar>


                <h2>{{persona.name.first}} {{persona.name.last}}</h2>
                <p> {{persona.gender}} <b> con edad </b>{{persona.dob.age}}</p> 
                <button ion-button item-end (click) ="verperfil(persona)">Vamosnos</button>
            </ion-item>
        </div>
    </ion-list>

</ion-content>
