<ion-header>
    <ion-navbar>
        <ion-title>perper;</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-card>
        <img src="http://192.168.0.222/flas011/img/{{persona.foto}}"/>  
        <!-- <img src="http://192.168.0.75/flas011/img/{{persona.foto}}"/>    -->
        <div class="ayuda" (click)="cam()"> Clic cambio foto </div>
        <div class="ayuda1" (click)="SD()"> Clic cambio foto SD </div>
        <ion-card-content>
            <ion-card-title>
                {{persona.nombre}} {{persona.apellido}}
            </ion-card-title>
            <p>Numero de cédula: {{persona.ced}}</p>
            <p>Email: {{persona.email}}</p>
            <p>Fecha de Nacimiento: {{persona.fecnac}}</p>
            <p>Número de Celular: {{persona.telefono}}</p>
            <button ion-button item-end (click) ="irActualizarPersona()"> <h2> <b> Actualizar Datos </b> </h2> </button>
             <!-- new -->
            <!-- <button (click)=""> Actualizar Datos </button>  -->
        </ion-card-content>
    </ion-card>
    
     <img src="{{imageURI}}" *ngIf="imageURI" alt="Ionic File" width="300" />

</ion-content>
